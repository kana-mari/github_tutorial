<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Icon Font</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700" crossorigin="anonymous">
	<style>
		body {
			font-family: Montserrat, sans-serif;
			background-color: mintcream;
		}

		.fa-styling {
			display: grid;
			grid-template-columns: repeat(auto-fit, 49vw);
			grid-auto-rows: 150px;
			gap: 1vw;
		}

		.fa-styling div {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.fa-styling i {
			margin-bottom: 5px;
		}

		.fa-styling span {
			flex: 0 1 auto;
		}
	</style>
</head>

<body>

	<main class="fa-styling">
		<div style="background:#2979FF;color:#F48FB1;"><i class="fas fa-2x fa-fw fa-meteor"></i><span>Meteor</span></div>
		<div style="background:#F5F5F5;color:#FF6D00;"><i class="fas fa-2x fa-fw fa-rocket"></i><span>Fourze</span></div>
		<div style="background:#212121;color:#9C27B0;"><i class="fas fa-2x fa-fw fa-gamepad"></i><span>Genm</span></div>
		<div style="background:#FFD600;color:#F50057;"><i class="fas fa-2x fa-fw fa-motorcycle"></i><span>Laser-Turbo</span>
		</div>
		<div style="background:#304FFE;color:#CFD8DC"><i class="fas fa-2x fa-fw fa-paw"></i><span>Vulcan</span></div>
		<div style="background:#212121; color:#FF4081;"><i class="fas fa-2x fa-fw fa-clock"></i><span>Zi-O</span></div>
		<div style="background:#EC407A; color:#76FF03;"><i class="fas fa-2x fa-fw fa-gamepad"></i><span>Ex-aid</span></div>
		<div style="background:#004D40; color:#BDBDBD"><i class="fas fa-2x fa-fw fa-brain"></i><span>Brain</span></div>
	</main>
</body>

</html>
